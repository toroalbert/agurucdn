<div class="container pt-5">
    <div class="row">
        <div class="col-lg-12 mb-2 text-center">
            <!-- <a type="button" href="#!/" class="btn btn-outline-secondary">Deportes</a>
            <button type="button" class="btn btn-outline-secondary active">Calendario</button> -->
            <h1>Calendario</h1>
            <hr class="my-4">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 mb-4">
            <div id="calendar"></div>
        </div>
    </div>
</div>
<script>

    var hoy = new Date();

    var calendarEl = document.getElementById('calendar');

    var matches = [];
    $matches.forEach(match => {
        matches.push({
            id: match._id.$oid,
            title: match.name,
            start: new Date(parseInt(match.date.$date.$numberLong)),
            url: "#!/match/" + match._id.$oid,
            classNames: "class-Test",
            color: getRandomColor(), // Asigna un color hexadecimal aleatorio
            extendedProps: {
                prueba: "algo"
            },

        });
    });

    var calendar = new FullCalendar.Calendar(calendarEl, {
        // lang: 'es',
        locale: 'es',
        themeSystem: "bootstrap5",
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,listMonth'
        },
        navLinks: true,
        initialDate: hoy,
        buttonIcons: {
            prev: ' fa fa-angle-left',
            next: ' fa fa-angle-right',
            today: ' fa fa-calendar-day',
        },
        bootstrapFontAwesome: {
            prev: 'fa-angle-left',
            next: 'fa-angle-right',
            today: 'fa-calendar-day',
            month: ' fa fa-calendar-alt',
            list: ' fa fa-list',
        },
        buttonText: {
            month: 'Mes',
            list: 'Lista',
        },
        eventDidMount: function (info) {
            // Accede a las extendedProps del evento clicado
            // var pruebaValue = info.event.extendedProps.prueba;

            // Crea un elemento HTML personalizado para el tooltip
            // var tooltipContent = document.createElement('div');
            // tooltipContent.innerHTML = `
            //     <strong>Título:</strong> ${info.event.title}<br>
            //     <strong>Prueba:</strong> ${pruebaValue}
            // `;

            // Agrega un tooltip al evento
            var tooltip = new bootstrap.Tooltip(info.el, {
                title: `${info.event.title}`,
                // title: `Título: ${info.event.title}, Prueba: ${pruebaValue}`,
                // title: tooltipContent,
                // html: true,
                placement: 'top',
                trigger: 'hover',
                container: 'body'
            });
        },

        events: matches
    });

    calendar.render();

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

<style>
    @keyframes scale-up {
        to {
            scale: 1.5;
        }
    }

    @keyframes fade-away {
        to {
            opacity: 0;
        }
    }



    #effect section {
        view-timeline: --scroll;
    }

    #effect h1 span:first-child {
        animation: fade-away both linear;
        animation-timeline: --scroll;
        animation-range: exit 20% exit 90%;
    }

    #effect h1 span:last-child {
        animation:
            scale-up both ease-in-out,
            fade-away both linear;
        animation-timeline: --scroll;
        animation-range:
            exit 0% exit 100%,
            exit 50% exit 90%;
    }

    /* basic */
    #effect section {
        position: relative;
        min-height: 100vh;
        display: grid;
        place-items: center;
    }

    #effect h1 span:first-of-type {
        color: #09f;
        font-size: 0.35em;
    }

    #effect section:nth-of-type(1) {
        height: 100vh;
    }

    #effect section:nth-of-type(2) {
        height: 140vh;
    }

    #effect h1 {
        display: grid;
    }

    #effect h2 {
        font-size: clamp(2rem, 5vw + 1rem, 6rem);
        text-align: center;
    }

    #effect section div {
        width: 800px;
        max-width: 100vw;
        padding: 0 1rem;
    }

    :is(h1, h2) {
        font-size: clamp(2.5rem, 7vw + 1rem, 10rem);
        text-align: center;
        line-height: 1;
        position: fixed;
        top: 50%;
        left: 50%;
        margin: 0;
        translate: -50% -50%;
        width: 100%;
    }

    /* reset */
    *,
    *:after,
    *:before {
        box-sizing: border-box;
    }

    body {
        background: #000;
        color: white;
        font-weight: 700;
        min-height: 100dvh;
        overflow-x: hidden;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col">
            <main id="effect">
                <section>
                    <div>
                        <h1>
                            <span>Nuevo</span>
                            <span>Título en Grande</span>
                        </h1>
                    </div>
                </section>
                <section>
                    <h3>Y todo con sólo CSS</h3>
                </section>
            </main>
        </div>
    </div>
</div>

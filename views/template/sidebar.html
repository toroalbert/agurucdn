
<!-- Sidebar - Brand -->
<a class="sidebar-brand d-flex align-items-center justify-content-center" href="#!/home">
    <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
    </div>
    <div class="sidebar-brand-text mx-3">Agurus <sup>adm</sup></div>
</a>

<!-- Divider -->
<hr class="sidebar-divider my-0">

<!-- Nav Item - Dashboard -->
<li class="nav-item active">
    <a class="nav-link" href="#!/home">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span></a>
</li>

<li ng-class="{'sidebar-heading': item.header, 'nav-item': !item.header}" ng-repeat="item in sidebar">
    {{item.header}}
    <a ng-if="item.subMenu && !item.header" class="nav-link collapsed" data-toggle="collapse"
        data-target="#{{ item.name | lowercase }}" aria-expanded="true" aria-controls="{{ item.name | lowercase }}">
        <i class="fas fa-fw {{ item.icon }}"></i>
        <span>{{ item.name }}</span>
    </a>

    <a ng-if="!item.subMenu && !item.header" class="nav-link" ng-href="{{ item.link }}">
        <i class="fa fa-fw {{ item.icon }}"></i>
        <span>{{ item.name }}</span>
    </a>

    <!-- SubmenÃº para elementos con opciones -->
    <div ng-if="item.subMenu && !item.header" id="{{ item.name | lowercase }}" class="collapse"
        aria-labelledby="headingTwo" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
            <h6 class="collapse-header">{{ item.name }}:</h6>
            <a class="collapse-item" ng-href="{{ subMenuItem.link }}" ng-repeat="subMenuItem in item.subMenu">{{
                subMenuItem.name }}</a>
        </div>
    </div>
</li>


<!-- Sidebar Toggler (Sidebar) -->
<div class="text-center d-none d-md-inline">
    <button class="rounded-circle border-0" id="sidebarToggle"></button>
</div>
